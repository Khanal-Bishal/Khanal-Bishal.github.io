<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Vanilla Carousel</title>
</head>

<body>



    <div class="carousel-container">
        <i class="fas fa-arrow-left" id="previousBtn"></i>
        <i class="fas fa-arrow-right" id="nextBtn"></i>
        <div class="carousel-slide">
            <img src="./assets/city.jpg" id="lastClone" alt="">
            <img src="./assets/tree.jpg" alt="">
            <img src="./assets/sky.jpg" alt="">
            <img src="./assets/city.jpg" alt="">
            <img src="./assets/tree.jpg" id="firstClone" alt="">
        </div>
        <div class="indicator">
            <ul class="indicator__ul">
                <li class="indicator__1"><img src="assets/circle-svgrepo-com.svg" alt="" width="15px"></li>
                <li class="indicator__2"><img src="assets/circle-svgrepo-com.svg" alt="" srcset="" width="15px"></li>
                <li class="indicator__3"><img src="assets/circle-svgrepo-com.svg" alt="" srcset="" width="15px"></li>
            </ul>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
