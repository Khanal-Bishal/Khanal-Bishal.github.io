  <!--==================== main -===================== -->
  <main class="main container">

    <!-- search section  -->
    <form class="container search">
      <input type="text" placeholder="Search" class="search__input">
      <button class="search__btn">
        <img src="data:image/svg+xml,%3c?xml%20version='1.0'%20encoding='utf-8'?%3e%3c!--%20Uploaded%20to:%20SVG%20Repo,%20www.svgrepo.com,%20Generator:%20SVG%20Repo%20Mixer%20Tools%20--%3e%3csvg%20width='800px'%20height='800px'%20viewBox='0%200%2024%2024'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M15.7955%2015.8111L21%2021M18%2010.5C18%2014.6421%2014.6421%2018%2010.5%2018C6.35786%2018%203%2014.6421%203%2010.5C3%206.35786%206.35786%203%2010.5%203C14.6421%203%2018%206.35786%2018%2010.5Z'%20stroke='%23c85068'%20stroke-width='2'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3c/svg%3e" alt="" width="25" height="25" class="search__button">
      </button>
    </form>

    <!--================ addTodo section ================-->
    <section class="addTodo">
      <form class="addTodo__form">
        <input type="text" placeholder="Add a task" class="addTodo__input">

        <button class=" addTodo__btn ">
          <img src="data:image/svg+xml,%3c?xml%20version='1.0'%20encoding='utf-8'?%3e%3c!--%20Uploaded%20to:%20SVG%20Repo,%20www.svgrepo.com,%20Generator:%20SVG%20Repo%20Mixer%20Tools%20--%3e%3csvg%20width='800px'%20height='800px'%20viewBox='0%200%2024%2024'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3ccircle%20cx='12'%20cy='12'%20r='10'%20stroke='%23dc143c'%20stroke-width='1.5'/%3e%3cpath%20d='M15%2012L12%2012M12%2012L9%2012M12%2012L12%209M12%2012L12%2015'%20stroke='%23dc143c'%20stroke-width='1.5'%20stroke-linecap='round'/%3e%3c/svg%3e" class="header__addTodoIcon" alt="addBtn" width="20"

      <div class="todoList__container">

        <ul class="todoList__list">
        </ul>
      </div>

    </section>

  </main>

  <!--===== modal for todo and description of todo  =========-->

  </div>
